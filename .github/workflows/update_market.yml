name: Update SPY & VIX CSV

on:
  schedule:
    - cron: '0 0 * * *'   # every hour
  workflow_dispatch:

permissions:
  contents: write
  
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10.11'
      - run: pip install yfinance pandas
      - run: python update_market_csv.py
      - run: |
          git config --global user.name github-actions
          git config --global user.email actions@github.com
          git add spy.csv vix.csv
          git diff-index --quiet HEAD || git commit -m "Auto update market data"
          git push
